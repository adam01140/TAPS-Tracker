<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taps Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style type="text/css">
        .citation {
            width: fit-content;
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div id="recent">
        <h3>Recent Citations</h3>
        <button id="toggleCitations" onclick="toggleCitations()">Show All Citations</button>
        <div id="citationsList"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDlyN4o_t0tjjqpJeV2Zc4NmGYBcaT6bO4",
  authDomain: "destroy-taps.firebaseapp.com",
  projectId: "destroy-taps",
  storageBucket: "destroy-taps.appspot.com",
  messagingSenderId: "582503154101",
  appId: "1:582503154101:web:a086290519eec9e4acd9fc",
  measurementId: "G-KM239GX0DP"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = app.firestore();
        let allCitations = [];

        window.onload = function() {
            fetchRecentCitations();
        };

        async function fetchRecentCitations() {
            const querySnapshot = await db.collection("citations").orderBy("citationNumber", "desc").get();
            allCitations = [];
            const list = document.getElementById('citationsList');
            list.innerHTML = '';

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const citationDiv = document.createElement("div");
                citationDiv.classList.add('citation');
                citationDiv.textContent = `Citation #: ${data.citationNumber}, Location: ${data.college}`;
                allCitations.push(citationDiv);
            });

            for (let i = 0; i < Math.min(5, allCitations.length); i++) {
                list.appendChild(allCitations[i].cloneNode(true));
            }
        }

        function toggleCitations() {
            const btn = document.getElementById('toggleCitations');
            const list = document.getElementById('citationsList');
            list.innerHTML = '';

            if (btn.innerText === "Show All Citations") {
                allCitations.forEach(citation => list.appendChild(citation.cloneNode(true)));
                btn.innerText = "Show Less";
            } else {
                for (let i = 0; i < Math.min(5, allCitations.length); i++) {
                    list.appendChild(allCitations[i].cloneNode(true));
                }
                btn.innerText = "Show All Citations";
            }
        }
    </script>
</body>

</html>
